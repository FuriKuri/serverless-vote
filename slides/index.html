<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/solarized.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <style>
        .reveal blockquote {
            width: 100%;
        }

        img[alt="micro-driven"] { 
            max-width: 80%; 
            max-height: 80%;
        }
    </style>

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="intro.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="agenda.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="serverless.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="serverless-2.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="serverless-driven.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="benefits.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="serverless-aws.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="lambda.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="dynamo-db.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="kinesis-stream.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="infrastructure-as-code.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="cloudformation.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>
        <section data-markdown="vote-app.md" 
                 data-separator="^\n\n\n" 
                 data-separator-vertical="^\n\n" 
                 data-separator-notes="^Note:" 
                 data-charset="utf-8">
        </section>        
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
